<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>circle algo</title>
    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById("mycanvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');
    
          var x0,yo,x1,y1,dx, dy, p, x, y;
          function drawline( x0, y0,x1,y1); { 

            dx=x1-x0;  
            dy=y1-y0;  
            x=x0;  
            y=y0;  
            p=2*dy-dx;  
            while(x<=x1)  
             {  
                if(p>=0)  
                 {  
                    setpixel(x,y,7);  
                    y=y+1;  
                    p=p+2*dy-2*dx;  
                 }  
                else  
                 {  
                    setpixel(x,y,7);  
                    p=p+2*dy;}  
                    x=x+1;  
                 }  
        }
        drawline(50,50,200,200)
        }
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="mycanvas" width="500" height="500"></canvas>
  </body>
</html>
