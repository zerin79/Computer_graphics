<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Midpoint.Circle algo</title>
    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById("mycanvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');

 function setPixel(x, y) {
            ctx.fillStyle = 'green';
            ctx.fillRect(x, y, 3, 3);
}

 function DrawCirle  (x1, y1, r) {
  var x = 0;
  var y = r;
  var p = (5/4)-r;
  
  while (x <= y) {
    setPixel(y + y1, x + x1);
    setPixel(x + y1, y + x1);
    setPixel(-y + y1, x + x1);
    setPixel(-x + y1, y + x1);
    setPixel(y + y1, -x + x1);
    setPixel(x + y1, -y + x1);
    setPixel(-y + y1, -x + x1);
    setPixel(-x + y1, -y + x1);
    
    
    
    
  
    
    if (p < 0) {
        p=p+ 2 * x +3;
    }
    else {
        p=p+ 2 * (x - y) + 5;
        y--;
    }
    x++;
  }
};

DrawCirle(150, 150, 100) ;
        }
      }
           
    </script>
  </head>
  <body onload="draw();">
    <canvas id="mycanvas" width="500" height="500"></canvas>
  </body>
</html>
