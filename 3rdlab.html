<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById("mycanvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');
          
          ctx.fillStyle='rgb(0,0,0)';
          ctx.beginPath();
          ctx.arc(100, 100, 70, 0, 2 * Math.PI,true);
          ctx.fill();

          ctx.fillStyle='rgb(255,255,255)';
          ctx.beginPath();
          ctx.arc(75, 80, 8, 0, 2 * Math.PI,true);
          ctx.fill();

          ctx.fillStyle='rgb(255,255,255)';
          ctx.beginPath();
          ctx.arc(125, 80, 8, 0, 2 * Math.PI,true);
          ctx.fill();
          
          ctx.fillStyle='rgb(255,255,255)';
          ctx.beginPath();
          ctx.arc(100, 100, 50,   0, 1 * Math.PI,);
          ctx.fill();


         
          
          
          ctx.fillStyle='rgb(252,111,3)';
          ctx.beginPath();
          ctx.arc(400, 100, 60, 0, 2 * Math.PI,true);
          ctx.fill();
          
          ctx.fillStyle='rgb(0,0,0)';
          ctx.beginPath();
          ctx.arc(375, 80, 10, 0, 2 * Math.PI,true);
          ctx.fill();

          ctx.fillStyle='rgb(255,255,255)';
          ctx.beginPath();
          ctx.arc(378, 82, 4, 0, 2 * Math.PI,true);
          ctx.fill();
          
          ctx.fillStyle='rgb(0,0,0)';
          ctx.beginPath();
          ctx.arc(425, 80, 10, 0, 2 * Math.PI,true);
          ctx.fill();

          ctx.fillStyle='rgb(255,255,255)';
          ctx.beginPath();
          ctx.arc(427, 82, 4, 0, 2 * Math.PI,true);
          ctx.fill();

          ctx.beginPath();
          ctx.lineWidth=3;
          ctx.arc(400, 100, 40, 0, 1 * Math.PI,);
          ctx.stroke();
           

          
          ctx.beginPath();
          ctx.lineWidth=2;
          ctx.arc(375, 80, 15, 0, 2 * Math.PI,true);
          ctx.stroke();

         
          ctx.beginPath();
          ctx.arc(425, 80, 15, 0, 2 * Math.PI,true);
          ctx.stroke();

          ctx.beginPath();
          ctx.strokeStyle='black';
          ctx.lineWidth=2;
          ctx.moveTo()
          ctx.arcTo()



        }
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="mycanvas" width="500" height="500"></canvas>
  </body>
</html>
