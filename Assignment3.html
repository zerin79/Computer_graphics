<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById("mycanvas");

          var ctx = canvas.getContext('2d');

          ctx.fillStyle='rgb(3,165,252)';

          ctx.moveTo(480, 117);

          ctx.strokeStyle='black';
          ctx.lineWidth=2;
          ctx.stroke();






         
         
         
          ctx.fillStyle='rgb(247, 240, 153)';

          ctx.arc(200, 200, 90, 0, 2 * Math.PI);
          ctx.fill();
          

          ctx.fillStyle='rgb(0,0,0)';
          ctx.beginPath();
          ctx.arc(250, 160, 20, 0, 2 * Math.PI);
          ctx.fill();
          
          ctx.fillStyle='rgb(0,0,0)';
          ctx.beginPath();
          ctx.arc(150, 160, 20, 0, 2 * Math.PI);
          ctx.fill();

          ctx.fillStyle='rgb(256,256,256)';
          ctx.beginPath();
          ctx.arc(150, 160, 17, 0, 2 * Math.PI);

          ctx.fill();

          ctx.strokeStyle='black';

          ctx.stroke();

          ctx.lineWidth=4;

          ctx.arc(888, 30, 8, 0, 2 * Math.PI,);
          ctx.strokeStyle='black';
          ctx.lineWidth=6;
          ctx.stroke();
          ctx.fill();


          ctx.fillStyle='rgb(222, 174, 129)';
          ctx.beginPath();
          ctx.moveTo(973, 88);
          ctx.lineTo(1000, 30);
          ctx.strokeStyle='black';
          ctx.lineWidth=4;
          ctx.stroke();

          ctx.fillStyle='rgb(238, 250, 2)';
          ctx.beginPath();
          ctx.arc(1000, 30, 8, 0, 2 * Math.PI,);
          ctx.strokeStyle='black';
          ctx.lineWidth=6;
          ctx.stroke();
          ctx.fill();

          ctx.fillStyle='rgb(74, 74, 37)';
          ctx.beginPath();
          ctx.moveTo(700, 230);
          ctx.lineTo(650, 260);
          ctx.lineTo(715, 260);
          ctx.lineTo(700, 230);
          ctx.fill();
          ctx.strokeStyle='black';
          ctx.lineWidth=4;
          ctx.stroke();


          ctx.fillStyle='rgb(256,256,256)';
          ctx.beginPath();
          ctx.ellipse(770, 120, 20, 75, Math.PI/2 , 0, 2 * Math.PI);
          ctx.strokeStyle='black';
          ctx.lineWidth=6;
          ctx.stroke();
          ctx.fill();

          ctx.fillStyle='rgb(256,256,256)';
          ctx.beginPath();
          ctx.ellipse(760, 95, 20, 75, Math.PI/1.9 , 0, 2 * Math.PI);
          ctx.strokeStyle='black';
          ctx.lineWidth=6;
          ctx.stroke();
          ctx.fill();
          
          
        }
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="mycanvas" width="1500" height="1500"></canvas>
  </body>
</html>
